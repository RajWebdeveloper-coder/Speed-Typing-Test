<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- CSS  -->
     <link rel="stylesheet" href="style.css">
    <title>Typing-Test</title>
    
</head>

<body>
    <div class="container p-4" id="speedTypingTest">
        <h1 class="heading mb-4">Speed Typing Test</h1>

        <p class="paragraph">On your fingers let's set Go!</p>


        <img class="img-responsive mb-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="image-clock" width="50px" />
        <p id="timer">

        </p><span>Seconds</span>

        <div id="bg-context" class="">
            <div id="quoteBox" class="mb-4">
                <div id="spinner" class="spinner-border text-primary" role="status"></div>
                <p id="quoteDisplay" class="quote-Display"></p>
            </div>

            <textarea id="quoteInput" rows="5" class="form-control font-text mb-3" placeholder="Type here..."></textarea>

        </div>

        <p id="result"></p>

        <button id="submitBtn" class="btn mt-4 mr-4">Submit</button>
        <button id="resetBtn" class="btn btn-light mt-4 font-weight-bold">Reset</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
